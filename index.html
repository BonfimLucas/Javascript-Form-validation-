<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/media-queries.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <h3>Sign Up</h3>
        <form action="/" method="" class="form">
            <input type="text"  placeholder="username" class="text-input usuario">
            <input type="email"  placeholder="email" class="text-input ">
            <input type="text"  placeholder="personal card" class="text-input cpf">
            <input type="password"  placeholder="password" class="text-input senha">
            <input type="password"  placeholder="confirm password" class="text-input repetirsenha">

            <div id="condition">
                <input type="checkbox" id="check" name="check" >
                <label for="check">By signing up you accept the <a href="#">Term of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <button type="submit">Sign Up</button>
        </form>


        <p>Already have an account? <a href="#">Sign in</a></p>
    </main>

    <script src="src/scripts/validacpf.js"></script>
    <script src="src/scripts/script.js"></script>
</body>
</html>
